<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, shrink-to-fit=no">
    <title>Panorama Project</title>
    <link rel="stylesheet" type = "text/css" href="./css/hqpya.css">
    <link rel="stylesheet" type="text/css" href="./css/app.css">
    <script src="./js/jquery3.4.1/jquery.min.js"></script>
</head>

<body>

<div id = "information_dialog" class="modal__media-viewer has-content info-modal" style="display: none">
    <div id="MediaViewer" role="dialog" tabindex="-1" class="modal fade show d-block" aria-modal="true" style="width: 100%;">
        <div class="modal-dialog modal-md modal-dialog-centered">
            <div role="document" id="MediaViewer___BV_modal_content_" aria-describedby="MediaViewer___BV_modal_body_" class="modal-content">
                <div id="MediaViewer___BV_modal_body_" class="modal-body">
                    <div class="modal-content">
                        <div class="modal-header">
                            <p id = "title" class="modal-title"></p>

                            <button type="button" aria-label="Close" class="close">
                                <span aria-hidden="true">×</span>
                            </button>
                        </div>

                        <div class="modal-body">
                            <div class="modal-media">
                                <img id = "photo" src="" width="100%">
                            </div>
                            <div id = "information" class="modal__media-viewer__content">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id = "panorama-explanation">
</div>

<div id="compass-place">
    <img id="compass" src="./images/notched-compass.png" style="width: 64px; height: 64px">
</div>

<!--announcement-->
<div id="announcement">
    <header class="entry-header">
        <h1 class="entry-title" itemprop="headline">ASX Announcements</h1>
        <button type="button" aria-label="Close" class="announcement-close">
            <span aria-hidden="true">×</span>
        </button>
    </header>
    <div class="investi-announcements-accordion">
    </div>
</div>

<button class="announcement-show-button"></button>

<script src="./js/three/three.min.js"></script>
<script src="./js/panolens/panolens.js"></script>
<!--<script src="./js/panolens/panolens.min.js"></script>-->

<!-- for line drawing -->

<script src="./js/three/lines/LineMaterial.js"></script>
<script src="./js/three/lines/LineSegmentsGeometry.js"></script>
<script src="./js/three/lines/LineSegments2.js"></script>
<script src="./js/three/lines/Line2.js"></script>
<script src="./js/three/lines/LineGeometry.js"></script>
<script src="./js/three/utils/GeometryUtils.js"></script>
<script src="./js/three/MathUtils.js"></script>

<script src="./js/jQueryRotate.js"></script>
<script src="./js/investi.js"></script>
<script src="./js/app.js"></script>
<script src="./js/index.js"></script>

</body>
</html>
