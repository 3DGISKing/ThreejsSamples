<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js webgl - cloth simulation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            overflow: hidden;
        }
    </style>
</head>
<body>
<script src="js/three.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/Cloth.js"></script>

<script type='x-shader/x-vertex' id='vertex-shader'>
			varying vec2 vUv; // pass the uv coordinates of each pixel to the frag shader

			void main() {
				vUv = uv;
				gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
			}
		</script>

<script type='x-shader/x-fragment' id='fragment-shader'>
			void main() {
				gl_FragColor = vec4(0.0, 0.0, 0.0, 1.0);
			}
  		</script>

<script>

    /* testing cloth simulation */

    pins = [ 110, 120 ];

    var container;
    var camera, scene, renderer;
    var clothMesh;
    var clothLines;
    var material_wire;

    init();
    animate();

    function init() {
        container = document.createElement( 'div' );
        document.body.appendChild( container );

        // scene
        scene = new THREE.Scene();
        scene.background = new THREE.Color( 0xcce0ff );
        scene.fog = new THREE.Fog( 0xcce0ff, 500, 10000 );

        // camera
        camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 1, 10000 );
        camera.position.set( 1000, 50, 1000 );

        // lights
        var light;

        scene.add( new THREE.AmbientLight( 0x666666 ) );

        light = new THREE.DirectionalLight( 0xdfebff, 1 );
        light.position.set( 50, 200, 100 );
        light.position.multiplyScalar( 1.3 );
        light.castShadow = true;
        light.shadow.mapSize.width = 1024;
        light.shadow.mapSize.height = 1024;

        var d = 300;

        light.shadow.camera.left = - d;
        light.shadow.camera.right = d;
        light.shadow.camera.top = d;
        light.shadow.camera.bottom = - d;
        light.shadow.camera.far = 1000;

        scene.add( light );

        material_wire = new THREE.MeshBasicMaterial( { color : 0x000000, side: THREE.DoubleSide, wireframe: true } );

        clothMesh = createClothMesh(clothFunction, cloth.w, cloth.h);

        //scene.add(clothMesh);

        clothLines = createClothLines(clothFunction, cloth.w, cloth.h);

        for(var i = 0; i < clothLines.length; i++)
            scene.add(clothLines[i]);

        // renderer
        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        container.appendChild( renderer.domElement );

        // controls
        var controls = new THREE.OrbitControls( camera, renderer.domElement );

        controls.maxPolarAngle = Math.PI * 1.5;
        controls.minDistance = 1000;
        controls.maxDistance = 5000;

        // performance monitor
        window.addEventListener( 'resize', onWindowResize, false );
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize( window.innerWidth, window.innerHeight );
    }

    function animate() {
        requestAnimationFrame( animate );

        var time = Date.now();

        var windStrength = Math.cos( time / 7000 ) * 20 + 40;

        windForce.set( Math.sin( time / 2000 ), Math.cos( time / 3000 ), Math.sin( time / 1000 ) );
        windForce.normalize();
        windForce.multiplyScalar( windStrength );

        simulate( time );
        render();
    }

    function render() {
        var p = cloth.particles;

        for (var i = 0; i < p.length; i ++ )
            clothMesh.geometry.vertices[ i ].copy( p[ i ].position );

        clothMesh.geometry.verticesNeedUpdate = true;

        for (var i = 0; i < clothLines.length; i ++ ) {
            var line = clothLines[i];

            for (var j = 0; j < line.geometry.vertices.length; j++) {
                var gridVertexIndex = line.geometry.gridVertexIndexes[j];

                line.geometry.vertices[j].copy(p[gridVertexIndex].position);
                line.geometry.verticesNeedUpdate = true;
            }
        }

        renderer.render( scene, camera );
    }

</script>
</body>
</html>
