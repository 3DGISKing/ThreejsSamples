    <script>
        var boot_options = {};

        function ViewPressedInline(onSuccess) {
            var d = wg.sds_model;

            window.mainRingCloneId = null;
            window.mainRingViewCount = d['view_count'];

            parseSrvObj(d, function() {
                //hideViewerLoading();
                // limit the UI, if needed

                if ((d['viewer'] !== undefined) && d['viewer'] && (d['viewer_name'] !== undefined)) {
                    wizegem.user_model = true;
                    wizegem.user_name = d['viewer_name'];
                }

                if (onSuccess != undefined) {
                    onSuccess();
                }
            });
        }

        function onBootModelLoad() {
            window.load_in_progress = true;
            /* //createMainWindow(); */
            GenMainArea(mainRingR);
            //smenu_disable([]);
            //  $("#bottom_bar").show();
            //  $("#inout").show();
            // $("#wg-logo").hide();
            //hideProcessBar();
            ViewPressedInline(boot_options.onsuccess);
        }

        function onModelLoad(id, onsuccess) {
            if ($("#inout").is(":visible")) {
                ViewPressed(id,onsuccess);
                return;
            }

            //$('#selectColorMenu').is(":visible");
            //$('#selectColorMenu').hide();
            //$('#selectObjMenu').is(":visible");
            //$('#selectObjMenu').hide();

            window.onBootComplete = onBootModelLoad;

            boot_options.id = id;
            boot_options.onsuccess = onsuccess;

            wg_bootstrap();
        }

        $(document).ready(function() {
            var so = '2402';
            if ((so!='')&&(Number(so)!=NaN)) {
                onModelLoad(Number(so), function() {
                    window.mainRingCloneId = so;
                    FindReact(document.querySelector(".sds-workbench")).setState({loading: false });
                    FindReact(document.querySelector(".sds-workbench"))._populate_edit_options();
                });
            }
        });

        function changeText() {
            var person = prompt("Please enter your name:", "Harry Potter");

            if (person == null || person == "") {

            } else {
                person = person.replace(" ", "");
                person = person.toLocaleLowerCase();
            }

            scene.remove(mainRing);
            mainRing = null;

            var x = document.getElementById("refreshDiv");

            x.style.display = "block";

            wg.sds_model.items[0].text = person;

            genJewelryObjects( wg.sds_model.items, function()
            {
                if (!wizegem.view_mode && !wizegem.sds)
                    for (var e = 0; e < activeRingsObjects.length; e++)
                        addActiveObject(activeRingsObjects[e]);

                asmTargetRotationY = Math.PI / 4;
                asmTargetRotationX = 0;

                // mainRing.material.wireframe = true;
                scene.add(mainRing);
                activeRing = mainRing;
                activeRingObj = mainRingObj;
                activeRingIndex = 0;
                mainRingSelected = false;
                mainRingModelId = i.id;
                mainRingModelName = i.name;
                window.cust = i.c_edit;
                wizegem.view_mode || showModelOptions(mainRingModelName, mainRingModelId),
                wizegem.view_mode || wizegem.sds || (ACTIVE_SELECTED = activeRingsMarkers[0], ACTIVE_SELECTED_prev_color = activeRingsMarkers[0].material.color.getHex(),
                    ACTIVE_SELECTED.material.color.setHex(markerSelColor))

            });

        }
    </script>
